<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Tracker</title>
    <style>
        #visitButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #visitButton:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Visit Tracking Button</h2>
    <button id="visitButton" disabled>Click Me</button>
    <p id="statusMessage" style="font-size: 18px; font-weight: bold; color: red;">Status: Disabled</p>

    <script>
        // Function to update button and message status
        function updateStatus(isVisited) {
            const button = document.getElementById("visitButton");
            const message = document.getElementById("statusMessage");

            if (isVisited) {
                button.removeAttribute("disabled"); // Enable button
                message.innerHTML = "Status: Enabled"; // Update message
                message.style.color = "green";
            } else {
                button.setAttribute("disabled", "true"); // Keep button disabled
                message.innerHTML = "Status: Disabled"; // Update message
                message.style.color = "red";
            }
        }

        // Check if user has visited the website before
        if (localStorage.getItem("visited_asl") === "yes") {
            updateStatus(true);
        } else {
            updateStatus(false);
        }

        // Detect if user visits https://aslsports.netlify.app
        function checkVisit() {
            fetch('https://asl-sports.netlify.app')
                .then(response => {
                    localStorage.setItem("visited_asl", "yes"); // Mark as visited
                    updateStatus(true);
                })
                .catch(error => {
                    console.error("User has not visited yet.");
                });
        }

        checkVisit(); // Run the check

    </script>

</body>
</html>
