<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Point System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #points {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>Click the Button to Visit</h2>
    <button onclick="redirect()">Go to Link</button>

    <p id="points">Points: <span id="score">0</span></p>

    <script>
        function redirect() {
            // Store the time of visit before redirecting
            localStorage.setItem("visited", "pending");
            window.location.href = "https://mdiskshortner.link/GpFBSfqc";
        }

        function checkVisit() {
            let currentUrl = window.location.href;
            let mainUrl = "https://aslsports.netlify.app/ASL-LINKS/0wpl0";

            if (currentUrl.startsWith(mainUrl)) {
                if (localStorage.getItem("visited") === "pending") {
                    let points = localStorage.getItem("points") ? parseInt(localStorage.getItem("points")) : 0;
                    points++;
                    localStorage.setItem("points", points);
                    localStorage.removeItem("visited"); // Prevent multiple counts
                }
            }
            document.getElementById("score").innerText = localStorage.getItem("points") || 0;
        }

        checkVisit();
    </script>

</body>
</html>
