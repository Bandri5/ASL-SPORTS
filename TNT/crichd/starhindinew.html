<style>
  .iframex {
    position: relative;
    width: 50px;
  }

  .iframey {
    position: absolute;
    top: -200px;
    left: 10px;
    width: 500px;
    height: 600px;
    z-index: 1;
  }

  .button-container {
    position: absolute;
    top: 110%;
    left: 50%;
    transform: translate(5%, 50%);
    z-index: 2;
  }

  .fullscreen-button {
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 15px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    width: 300px; /* Making the button wider */
    text-align: center;
  }

  .fullscreen-button:hover {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    transform: scale(1.05);
  }
</style>

<div class="iframex">
  <iframe id="iframew" class="iframey" sandbox="allow-scripts allow-same-origin"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen frameborder="0" 
    src="https://mafiatv.live/vod/bdlive.php?stream=STARSPORTS1" scrolling="no"
    width="100%" height="100%">
  </iframe>  
  <div class="button-container">
    <button class="fullscreen-button" onclick="openFullscreen()">STAR SPORTS 1HD Hindi</button>
  </div>
</div>

<script>
  function openFullscreen() {
    let iframe = document.getElementById("iframew");
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) { // Firefox
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
      iframe.msRequestFullscreen();
    }
  }
</script>
