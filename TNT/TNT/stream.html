<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL SPORTS</title><!-- Clappr and necessary plugins -->
<link rel="stylesheet" type="text/css" href="https://tv2.mgsportstv.com/Player/js/clap.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.js"></script>
<script type="text/javascript" src="https://tv2.mgsportstv.com/Player/js/level.js"></script>
<script src="https://tv2.mgsportstv.com/Player/js/dash-shaka-playback.js"></script>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #111;
        color: white;
        text-align: center;
    }
    #player {
        width: 100%;
        height: 100vh;
    }
</style>

</head><body>
    <h2>MG SPORTS TV Player</h2>
    <div id="player"></div><script>
    var streams = {
        "1": { mpd: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd", drmKeyId: "ae26845bd33038a9c0774a0981007294", drmKey: "63ac662dde310cfb4cc6f9b43b34196d" },
        "2": { mpd: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/f0qvkrra8j/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd", drmKeyId: "6d1708b185c6c4d7b37600520c7cc93c", drmKey: "1aace05f58d8edef9697fd52cb09f441" },
        "3": { mpd: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd", drmKeyId: "4e993aa8c1f295f8b94e8e9e6f6d0bfe", drmKey: "86a1ed6e96caab8eb1009fe530d2cf4f" },
        "4": { mpd: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/i2pcjr4pe5/out/v1/912e9db56d75403b8a9ac0a719110f36/cenc.mpd", drmKeyId: "e31a5a81caff5d07ea2411a571fc2e59", drmKey: "96c5ef69479732ae734f962748c19729" }
    };

    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function loadPlayer() {
        var streamId = getQueryParam("stream");
        var selectedStream = streams[streamId];

        if (!selectedStream) {
            document.body.innerHTML = "<h2>Error: Invalid stream selected</h2>";
            return;
        }

        var drmKeys = {};
        drmKeys[selectedStream.drmKeyId] = selectedStream.drmKey;
        var drmConfig = { clearKeys: drmKeys };
        var shakaConfig = { drm: drmConfig };

        var player = new Clappr.Player({
            source: selectedStream.mpd,
            mimeType: 'application/dash+xml',
            height: '100%',
            width: '100%',
            autoPlay: true,
            plugins: [LevelSelector, DashShakaPlayback, Clappr.MediaControl],
            mediacontrol: {
                seekbar: "#886FFF",
                buttons: "#C8A8D8"
            },
            chromecast: {
                appId: "9DFB77C0",
                contentType: "video/mp4"
            },
            shakaConfiguration: shakaConfig,
            parentId: "#player"
        });
    }

    window.onload = loadPlayer;
</script>

</body>
</html>
