<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASL SPORTS</title>

    <style>
        /* Center the buttons */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        /* Container for buttons */
        .button-container {
            text-align: center;
        }

        /* Button styling */
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            color: white;
            font-weight: bold;
        }

        /* Enabled button */
        button.enabled {
            background-color: #007BFF;
            cursor: pointer;
        }

        /* Disabled button */
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Popup message styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 10px;
        }

        /* OK button in popup */
        .ok-btn {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script>
        let shareTime = null; // Stores time when user leaves
        let step1Completed = false; // Tracks WhatsApp Channel Follow
        let step2Completed = false; // Tracks WhatsApp Share

        function openWhatsAppChannel() {
            window.open('https://chat.whatsapp.com/E9clOOpc3SO3ImR4olY3rF', '_blank');
            document.getElementById("button1").disabled = true;

            // Enable Button 2 after 5 seconds
            setTimeout(() => {
                document.getElementById("button2").disabled = false;
                document.getElementById("button2").classList.add('enabled');
                step1Completed = true;
            }, 5000);
        }

        function shareOnWhatsApp() {
            let whatsappUrl = "whatsapp://send?text=*INDIA vs PAKISTAN | LIVE | Champions Trophy |* https://aslsports.netlify.app/cricket/INDvsPAK.html *Click on the Link to watch Live*";
            window.open(whatsappUrl, '_blank');

            // Wait for user to leave the page
            window.onblur = function() {
                shareTime = new Date().getTime();
            };
        }

        // Detect when user returns and check time spent on WhatsApp
        window.onfocus = function() {
            if (shareTime) {
                let returnTime = new Date().getTime();
                let timeSpent = (returnTime - shareTime) / 1000;

                if (timeSpent >= 5) { // If user stayed on WhatsApp for at least 5 sec
                    step2Completed = true;
                    checkCompletion();
                } else {
                    alert("Please stay on WhatsApp for at least 5 seconds before returning.");
                }

                // Reset time
                shareTime = null;
            }
        };

        function checkCompletion() {
            if (step1Completed && step2Completed) {
                document.getElementById("popup").style.display = "block"; // Show popup
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none"; // Close popup
        }
    </script>
</body>
