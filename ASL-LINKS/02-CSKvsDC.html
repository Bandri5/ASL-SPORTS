<style>
    /* Full-page popup styling */
    #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .popup-content {
        background: black;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 85%;
        max-width: 400px;
        z-index: 10000;
    }
    .popup-button {
        display: block;
        margin: 10px auto;
        padding: 15px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
    }
    .join-button { background: #25D366; }
    .share-button { background: #007bff; opacity: 0.3; cursor: not-allowed; }
    .demo-button { background: #ff9800; }
    
    /* Card-styled demo button */
    .demo-card {
        margin-top: 10px;
        text-align: center;
    }
    body { overflow: hidden; }
    
    #demo-video {
        display: none;
        margin-top: 10px;
        text-align: center;
        position: relative;
    }
    #close-demo {
        position: absolute;
        top: -10px;
        right: -10px;
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 50%;
        cursor: pointer;
    }
</style>

</head>
<body>
    <div id="popup">
        <div class="popup-content">
            <h2>Unlock to Watch IPL</h2>
            <p>Join our WhatsApp group and share on Status to Watch IPL Free!</p>
            <button class="popup-button join-button" onclick="joinWhatsApp()">Join WhatsApp Group</button>
            <button class="popup-button share-button" id="shareBtn" onclick="shareMessage()" disabled>Share on Status to Unlock</button><div class="demo-card">
            <button class="popup-button demo-button" onclick="showDemo()">Demo Video! How to watch</button>
            <div id="demo-video">
                <button id="close-demo" onclick="closeDemo()">Ã—</button>
                <iframe width="100%" height="70%" src="https://www.youtube.com/embed/wV98ge-HNqA" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    function joinWhatsApp() {
        window.location.href = "https://chat.whatsapp.com/FErB2xRlnZC8ALpQ63dm9D";
        setTimeout(() => {
            document.getElementById("shareBtn").disabled = false;
            document.getElementById("shareBtn").style.opacity = "1";
            document.getElementById("shareBtn").style.cursor = "pointer";
        }, 3000);
    }

    function shareMessage() {
        let message = encodeURIComponent("*Today's IPL Match LSG vs MI Live Watch free!* https://aslsports.netlify.app/asl-links/041-lsgvsmi");
        let whatsappUrl = `https://wa.me/?text=${message}`;
        window.open(whatsappUrl, '_blank');

        setTimeout(() => {
            document.getElementById("popup").style.display = "none";
            document.body.style.overflow = "auto";
        }, 10000);
    }

    function showDemo() {
        document.getElementById("demo-video").style.display = "block";
    }
    
    function closeDemo() {
        document.getElementById("demo-video").style.display = "none";
    }
</script>
