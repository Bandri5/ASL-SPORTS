<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Based on Visits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .content {
            display: none; /* Hide content initially */
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .first-visit {
            background-color: lightblue;
        }
        .return-visit {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <!-- Content for First-Time Visitors -->
    <div id="firstVisit" class="content first-visit">
        <h2>Welcome to Our Website!</h2>
        <p>This is your first time here. Enjoy exploring!</p>
    </div>

    <!-- Content for Returning Visitors -->
    <div id="returnVisit" class="content return-visit">
        <h2>Welcome Back!</h2>
        <p>Thanks for visiting again. We appreciate you!</p>
    </div>

    <script>
        // Check user visits using localStorage
        let visitCount = localStorage.getItem('visitCount');

        if (!visitCount) {
            // First-time visitor
            localStorage.setItem('visitCount', 1);
            document.getElementById("firstVisit").style.display = "block";
        } else {
            // Returning visitor
            localStorage.setItem('visitCount', parseInt(visitCount) + 1);
            document.getElementById("returnVisit").style.display = "block";
        }
    </script>

</body>
</html>
