<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Visit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .content {
            display: none; /* Hide content initially */
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .first-visit {
            background-color: lightblue;
        }
        .return-visit {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <!-- Content for First-Time Visitors -->
    <div id="firstVisit" class="content first-visit">
        <h2>Welcome to This Page for the First Time!</h2>
        <p>This is your first time visiting this specific page.</p>
    </div>

    <!-- Content for Returning Visitors -->
    <div id="returnVisit" class="content return-visit">
        <h2>Welcome Back to This Page!</h2>
        <p>You've visited this page before. Thanks for coming back!</p>
    </div>

    <script>
        // Get the page's unique identifier (URL path)
        let pagePath = window.location.pathname;
        let storageKey = "visitCount_" + pagePath;  // Unique key for each page

        // Check visit count for this specific page
        let visitCount = localStorage.getItem(storageKey);

        if (!visitCount) {
            // First-time visitor on this page
            localStorage.setItem(storageKey, 1);
            document.getElementById("firstVisit").style.display = "block";
        } else {
            // Returning visitor on this page
            localStorage.setItem(storageKey, parseInt(visitCount) + 1);
            document.getElementById("returnVisit").style.display = "block";
        }
    </script>

</body>
</html>
